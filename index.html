
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeza Pos | نظام المبيعات المحترف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #f8fafc;
            overflow: hidden;
        }
        
        .animate-spin-slow {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @media print {
            body { background-color: white !important; margin: 0 !important; padding: 0 !important; }
            #root, .no-print, [role="dialog"], .fixed { display: none !important; opacity: 0 !important; }
            #meeza-print-output, #barcode-print-area { display: block !important; visibility: visible !important; width: 100% !important; position: absolute; top: 0; left: 0; background: white !important; }
        }
    </style>
<script type="importmap">
